<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
</head>

<body>
    <h1>{{ question }}</h1>
    <p>ID: {{ id }}</p>
    <p>Gold Answer: {{ answer }}</p>
    <form action="/save" method="POST">
        <p>答案：</p>
        <!-- <textarea name="davinci_answer" rows="6" cols="50">{{ davinci_answer }}</textarea> -->
        <textarea name="turbo_answer" rows="6" cols="50">{{ turbo_answer }}</textarea>
        <br><br>
        <input type="submit" value="保存">
    </form>
    <br>
    <a href="/prev">上一题</a>&nbsp;&nbsp;
    <a href="/next">下一题</a>

    <p>跳转到第 <input type="number" name="page_num" value="{{ index + 1 }}" min="1" max="{{ max_page }}"> 页 <button onclick="jumpToPage()">GO</button></p>
    <script>
        function jumpToPage() {
            var page_num = parseInt(document.getElementsByName('page_num')[0].value);
            if (isNaN(page_num) || page_num < 1 || page_num > {{ max_page }}) {
                alert("请输入正确的页码！");
                return false;
            }
            else {
                window.location.href = "/goto?page=" + page_num;
                return true;
            }
        }
    </script>
    
</body>
</html>
